# .github/workflows/sync-readme-to-kdocs.yml
name: Sync README to KDocs

on:
  push:
    paths:
      - 'README.md'
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README changes
        id: check_changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            readme: README.md

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium webdriver-manager

      - name: Sync to KDocs
        if: steps.check_changes.outputs.readme == 'true'
        run: |
          # 调用同步脚本
          python .github/scripts/kdocs_selenium_vnc.py
        env:
          KDOCS_ACCESS_TOKEN: ${{ secrets.KDOCS_TOKEN }}
          DOCUMENT_ID: 'cjpVZz0ASxGp'
